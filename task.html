<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./task.css" rel="stylesheet"/>
    <title>Currency Converter</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1 class="heading">Currency Converter</h1>
            <div class="current-amount">
                <label for="amount" class="amount-head">Enter Amount</label>
                <input 
                    type="text"
                    placeholder="100"
                    class="amount-input"
                    id="amount"
                />
            </div>
            <div class="dropdown-container">
                <select class="dropdown" id="list1">
                    <option value="" disabled selected>Select Country</option>
                </select>
                <p>TO</p>
                <select class="dropdown" id="list2">
                    <option>Select Country</option>
                </select>
            </div>
            <div class="btn-convert">

            </div>
            <button class="convert-button">
                Convert
            </button>
            <p id="result">100USD = 8350.24 INR</p>
            <p id="error"></p>
        </div>
    </div>
    <script src="./task.js"></script>
</body>
</html>
