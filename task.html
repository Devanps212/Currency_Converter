<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./task.css" rel="stylesheet"/>
    <title>Currency Converter</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1 class="heading">Currency Converter</h1>
            <div class="current-amount">
                <label for="amount" class="amount-head">Enter Amount</label>
                <input 
                    type="number"
                    placeholder="100"
                    class="amount-input"
                    id="amount"
                    required
                />
            </div>
            <div class="dropdown-container">
                <select class="dropdown" id="list1">
                </select>
                <p>TO</p>
                <select class="dropdown" id="list2">
                </select>
            </div>
            <div class="btn-convert">
                <button id="convert-button">
                    Convert
                </button>
            </div>
            <div id="result">100USD = 8350.24 INR</div>
            <div id="error"></div>
        </div>
    </div>
    <script src="./task.js"></script>
</body>
</html>
